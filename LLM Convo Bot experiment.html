        .slider {
            font-size: 20px;
            font-weight: bold;

        }

<body>
    <script>


        /* initialize jsPsych */
        var jsPsych = initJsPsych({
            on_finish: function () {
                jsPsych.data.displayData();
            }
        });

        const subject_id = jsPsych.randomization.randomID(10);
        const filename = `${subject_id}.csv`;

        /* create timeline */
        var timeline = [];

        /* define welcome message trial */
        var welcome = {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: "Welcome to the experiment. Press any key to begin."
        };
        timeline.push(welcome);

        /* define instructions trial */
        var instructions = {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: `
    <p> In this experiment, you will be conversing with an Artificial Intelligent chat bot we made that specializes in talking about controversial topics.
        You will first be asked to take a survey before and after the conversation.
        Press any key to start the surveys.
        </p>
        <div style='width: 700px;'>
        </div>
        <p>Press enter to proceed. </p>
  `,
            post_trial_gap: 500
        };
        timeline.push(instructions);

       //pre-chat survey with different topic options implemented via SurveyJS
        const survey_json = {
            elements: [{
                name: "example",
                title: "Enter some text in the box below!",
                type: "text"
            },
            {
                name: "sliderQuestionDemographics",
                title: "Adjust the slider below!",
                type: "html",
                html: '<div id="sliderQuestionDemographics"></div>' // Placeholder for the slider
            },
            {
                name: "sliderQuestionPolitics",
                title: "Adjust the slider below!",
                type: "html",
                html: '<div id="sliderQuestionPolitics"></div>' // Placeholder for the slider
            }]
        };

        const initializeSlider = (survey) => {
            const sliderQuestions = ["sliderQuestionDemographics", "sliderQuestionPolitics"]; // use this as array to keep track of slider questions

            survey.onAfterRenderQuestion.add(function(survey, options) {
                if (sliderQuestions.includes(options.question.name)) {
                    var slider = document.getElementById(options.question.name);
                    noUiSlider.create(slider, {
                        start: [50],
                        range: {
                        min: 0,
                        max: 100
                        },
                        step: 1,
                        tooltips: true
                    });
                    slider.noUiSlider.on('set', function() {
                        options.question.value = slider.noUiSlider.get();
                    });
                }
            });
        };

        const survey_trial = {
            type: jsPsychSurvey,
            survey_json: survey_json,
            survey_function: initializeSlider,
        };
        timeline.push(survey_trial);


        /*

        <p> Feel free to take a short break if needed. <p> 
        <p> Press any key when you are ready to begin. <p>
      `,
            post_trial_gap: 1000
        };
        timeline.push(chat_break);

        // DIRECT TO THE TOPIC-RELEVANT POST-CONVO SURVEY

        var post_chat_survey = {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: `
        <p> <b>TO BE FILLED IN<b> </p>
      `,
            post_trial_gap: 1000
        };
        timeline.push(post_chat_survey);

        var test_complete = {

        <p> Congrats! You have now completed the experiment. <p>
        <p> Thank you for participating! <p> 
        <p> Please wait for further instruction from your experimenter <p>
      `,
            post_trial_gap: 1000
        };
        timeline.push(test_complete);

        */

        const save_data = {
            type: jsPsychPipe,
            action: "save",
            experiment_id: "desVih9f2BAf",
            filename: filename,
            data_string: () => jsPsych.data.get().csv()
        };

        //run experiment 
        jsPsych.run(timeline)

    </script>
